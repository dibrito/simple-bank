syntax="proto3";

package pb;

// we need to set on proto3 extension "--proto_path=proto",
// check extesion sessing json
import "user.proto";


option go_package="github.com/dibrito/simple-bank/pb";

message CreateUserRequest{
    string username = 1;
    string full_name = 2;
    string email = 3;
    string password = 4;
}

message CreateUserResponse{
    User user = 1;
}